name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build - ${{ matrix.platform.os }} (${{ matrix.platform.arch }})
    needs: create-release
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Windows x64
            os: windows
            arch: x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: ziro.exe
            asset_name: ziro-windows-x86_64.exe

          - name: Linux x64
            os: linux
            arch: x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: ziro
            asset_name: ziro-linux-x86_64

          - name: Linux ARM64
            os: linux
            arch: aarch64
            runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            binary_name: ziro
            asset_name: ziro-linux-aarch64

          - name: macOS x64
            os: macos
            arch: x86_64
            runner: macos-latest
            target: x86_64-apple-darwin
            binary_name: ziro
            asset_name: ziro-macos-x86_64

          - name: macOS ARM64
            os: macos
            arch: aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            binary_name: ziro
            asset_name: ziro-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Setup QEMU
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build (Linux ARM64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        shell: bash
        run: |
          export CC=aarch64-linux-gnu-gcc
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          cargo build --release --target ${{ matrix.platform.target }}

      - name: Build (Other platforms)
        if: matrix.platform.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Prepare binary and package
        shell: bash
        run: |
          # 创建发布目录
          mkdir -p release-package

          # 根据平台确定目录名
          if [ "${{ matrix.platform.os }}" = "windows" ]; then
            PLATFORM_DIR="windows-x64"
          elif [ "${{ matrix.platform.os }}" = "macos" ]; then
            if [ "${{ matrix.platform.arch }}" = "aarch64" ]; then
              PLATFORM_DIR="macos-aarch64"
            else
              PLATFORM_DIR="macos-x64"
            fi
          elif [ "${{ matrix.platform.arch }}" = "aarch64" ]; then
            PLATFORM_DIR="linux-aarch64"
          else
            PLATFORM_DIR="linux-x64"
          fi

          # 保存平台名到文件
          echo "PLATFORM_DIR=${PLATFORM_DIR}" >> platform_dir.txt

          # 创建平台目录结构
          mkdir -p release-package/${PLATFORM_DIR}

          # 复制二进制文件并重命名为 ziro
          cp target/${{ matrix.platform.target }}/release/${{ matrix.platform.binary_name }} release-package/${PLATFORM_DIR}/ziro

          # 如果是 Linux 或 macOS，添加执行权限
          if [ "${{ matrix.platform.os }}" != "windows" ]; then
            chmod +x release-package/${PLATFORM_DIR}/ziro
          fi

      - name: Create zip package
        shell: bash
        run: |
          # 读取平台名
          source platform_dir.txt
          cd release-package
          zip -r ${PLATFORM_DIR}.zip ${PLATFORM_DIR}/

      - name: Upload Release Asset
        shell: bash
        run: |
          # 读取平台名
          source platform_dir.txt

          # 使用 GitHub CLI 上传文件
          gh release upload ${{ github.ref }} release-package/${PLATFORM_DIR}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true

  publish-npm:
    name: Publish to npm
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true

